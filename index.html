<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P√©nz√ºgy Pro 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e; --red: #ff453a; --gray: #8e8e93;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); min-height: 85vh; display: flex; flex-direction: column; }
        h1 { font-size: 24px; margin-bottom: 20px; text-align: center; font-weight: 800; }
        h2 { font-size: 20px; margin-bottom: 15px; color: var(--accent); text-align: center; }
        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 16px; margin: 10px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 16px; cursor: pointer; width: 100%; font-weight: 600; text-decoration: none; box-sizing: border-box; }
        .back-btn { background: #2c2c2e; color: var(--text); margin-top: auto; border: 1px solid #444; width: 100%; padding: 14px; border-radius: 16px; cursor: pointer; font-weight: 600; }
        .hidden { display: none !important; }
        .full-input { width: 100%; padding: 12px; border: 1px solid var(--border); background: #2c2e2e; border-radius: 12px; font-size: 18px; color: white; text-align: right; box-sizing: border-box; }
        .summary-header { background: #2c2c2e; padding: 15px; border-radius: 16px; margin: 15px 0; display: flex; justify-content: space-between; font-size: 13px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; margin-top: 15px; font-size: 13px; }
        .final-box { background: rgba(48, 209, 88, 0.1); border: 1px solid var(--success); padding: 15px; border-radius: 16px; margin-top: 15px; }
        .green-val { color: var(--success); font-size: 19px; font-weight: 700; display: block; margin-top: 5px; }
        .rate-box { padding: 14px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        hr { border: 0; border-top: 1px solid #444; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy 2026</h1>
    <button class="main-btn" onclick="navigateTo('arany-screen', loadGold)">üü° Arany √Årfolyam</button>
    <button class="main-btn" onclick="navigateTo('arfolyam-screen', loadRates)">üè¶ Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="navigateTo('ber-screen')">üí≥ B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor</h2>
    <div style="margin-bottom:12px;">
        <label style="font-size:11px; color:var(--gray);">BRUTT√ì</label>
        <input type="text" id="brutto-input" class="full-input" oninput="handleSmartInput(this, 'brutto')" inputmode="numeric">
    </div>
    <div style="margin-bottom:12px;">
        <label style="font-size:11px; color:var(--gray);">NETT√ì</label>
        <input type="text" id="netto-input" class="full-input" oninput="handleSmartInput(this, 'netto')" inputmode="numeric">
    </div>
    <div style="margin-bottom:12px;">
        <label style="font-size:11px; color:var(--gray);">GYEREKEK SZ√ÅMA</label>
        <input type="number" id="gyerekek" class="full-input" value="0" oninput="recalculate()">
    </div>

    <div id="results" class="hidden">
        <div class="summary-header">
            <div>Nett√≥: <strong id="h-net" style="color:var(--success)">0</strong> Ft</div>
            <div>Brutt√≥: <strong id="h-brut">0</strong> Ft</div>
        </div>
        <div class="grid">
            <div><b style="color:var(--red)">Levon√°sok</b><div id="res-list-left" style="margin-top:5px;"></div></div>
            <div><b style="color:var(--accent)">Munk√°ltat√≥</b><div id="res-list-right" style="margin-top:5px;"></div></div>
        </div>
        <div class="final-box">Munk√°ltat√≥ kiad√°sa nett√≥ n√©lk√ºl:<span class="green-val" id="res-osszes-teher">0 Ft</span></div>
    </div>
    <button class="back-btn" onclick="window.history.back()">Vissza</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany √Årfolyam</h2>
    <div id="gold-result"></div>
    <button class="back-btn" onclick="window.history.back()">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>Valuta √Årfolyamok</h2>
    <div id="rates-result"></div>
    <button class="back-btn" onclick="window.history.back()">Vissza</button>
</div>

<script>
    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    // --- NAVIG√ÅCI√ì FIX (Samsung vissza gombhoz) ---
    function navigateTo(id, callback) {
        history.pushState({screen: id}, ""); // Elmentj√ºk a k√©perny≈ët az el≈ëzm√©nyekbe
        showScreen(id, callback);
    }

    window.onpopstate = function(event) {
        // Amikor megnyomod a telefon vissza gombj√°t
        if (event.state && event.state.screen) {
            showScreen(event.state.screen);
        } else {
            showScreen('main-menu');
        }
    };

    function showScreen(id, callback) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (callback) callback();
    }

    // --- B√âR SZ√ÅM√çT√ÅS ---
    function handleSmartInput(el, type) {
        let val = el.value.replace(/\D/g, "");
        if (val === "") { el.value = ""; return; }
        el.value = parseInt(val).toLocaleString('hu-HU');
        calculate(parseInt(val), type);
    }

    function calculate(num, type) {
        const szjaP = 0.15, tbP = 0.185, szochoP = 0.13, minJarulekAlap = 90000;
        let gy = parseInt(document.getElementById('gyerekek').value) || 0;
        let kedv = (gy === 1 ? 10000 : (gy === 2 ? 40000 : (gy >= 3 ? gy * 33000 : 0)));
        let br, nt;

        if (type === 'brutto') {
            br = num;
            let szjaL = Math.max(0, (br * szjaP) - kedv);
            let tbL = Math.max(0, (br * tbP) - Math.max(0, kedv - (br * szjaP)));
            nt = br - szjaL - tbL;
        } else {
            nt = num;
            br = (nt - kedv) / (1 - szjaP - tbP);
            if(br < nt) br = nt / (1 - szjaP - tbP);
        }

        if(type === 'brutto') document.getElementById('netto-input').value = format(nt);
        else document.getElementById('brutto-input').value = format(br);

        if (br > 0) {
            document.getElementById('results').classList.remove('hidden');
            let szja = Math.max(0, (br * szjaP) - kedv);
            let tb = Math.max(0, (br * tbP) - Math.max(0, kedv - (br * szjaP)));
            let tbKieg = br < minJarulekAlap ? (minJarulekAlap - br) * 0.185 : 0;
            let szocho = br * szochoP;

            document.getElementById('h-net').innerText = format(nt);
            document.getElementById('h-brut').innerText = format(br);
            document.getElementById('res-list-left').innerHTML = `SZJA: ${format(szja)} Ft<br>TB: ${format(tb)} Ft<hr><strong>√ñsszes: ${format(szja+tb)} Ft</strong>`;
            document.getElementById('res-list-right').innerHTML = `Szocho: ${format(szocho)} Ft<br>` + (tbKieg > 0 ? `<span style="color:var(--red)">TB kieg: ${format(tbKieg)}</span>` : "");
            
            let teher = br + szocho + tbKieg - nt;
            document.getElementById('res-osszes-teher').innerHTML = `${format(teher)} Ft<br><small style="color:var(--gray)">(Teljes: ${format(br+szocho+tbKieg)} Ft)</small>`;
        }
    }

    function recalculate() {
        let val = document.getElementById('brutto-input').value.replace(/\D/g, "");
        if(val) calculate(parseInt(val), 'brutto');
    }

    // --- ADATOK ---
    async function loadGold() {
        const resDiv = document.getElementById('gold-result');
        try {
            const [h, g] = await Promise.all([fetch('https://open.er-api.com/v6/latest/USD'), fetch('https://api.gold-api.com/price/XAU')]);
            const dH = await h.json(); const dG = await g.json();
            const cur = Math.round((dG.price * dH.rates.HUF) / 31.1035);
            resDiv.innerHTML = `<div class="rate-box"><span>24k</span><b>${format(cur)} Ft/g</b></div><div class="rate-box"><span>18k</span><b>${format(cur*0.75)} Ft/g</b></div><div class="rate-box"><span>14k</span><b>${format(cur*0.585)} Ft/g</b></div>`;
        } catch(e) { resDiv.innerText = "Hiba!"; }
    }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        try {
            const r = await fetch('https://open.er-api.com/v6/latest/HUF');
            const d = await r.json();
            resDiv.innerHTML = `<div class="rate-box"><span>EUR</span><b>${(1/d.rates.EUR).toFixed(2)} Ft</b></div><div class="rate-box"><span>USD</span><b>${(1/d.rates.USD).toFixed(2)} Ft</b></div>`;
        } catch(e) { resDiv.innerText = "Hiba!"; }
    }
</script>
</body>
</html>
