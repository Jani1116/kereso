<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©nz√ºgy 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; border: 1px solid var(--border); position: relative; }
        h1, h2 { font-size: 28px; margin-bottom: 25px; letter-spacing: -0.5px; }
        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 18px 25px; margin: 12px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 17px; font-weight: 500; transition: all 0.2s ease; width: 100%; box-sizing: border-box; cursor: pointer; }
        .main-btn:active { transform: scale(0.98); background: #333; }
        .main-btn i { font-size: 20px; margin-right: 12px; font-style: normal; }
        .back-btn { background: transparent; color: #8e8e93; margin-top: 20px; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; }
        .calc-btn { background: var(--accent); color: white; margin-top: 20px; border: none; width: 100%; padding: 15px; border-radius: 16px; font-weight: bold; cursor: pointer; }
        .refresh-btn { position: absolute; top: 30px; right: 30px; background: transparent; border: none; color: var(--accent); font-size: 14px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .hidden { display: none; }
        
        /* Valuta elrendez√©s */
        .rates-grid { display: grid; grid-template-columns: 1.4fr 0.8fr 1.2fr; gap: 8px; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .rates-header { display: grid; grid-template-columns: 1.4fr 0.8fr 1.2fr; gap: 8px; font-size: 10px; color: #8e8e93; margin-bottom: 10px; text-transform: uppercase; text-align: center; }
        .input-wrapper { position: relative; width: 100%; }
        .currency-label { display: flex; align-items: center; font-size: 11px; color: #8e8e93; margin-bottom: 4px; text-align: left; gap: 5px; }
        .currency-input { width: 100%; padding: 10px 25px 10px 8px; border: 1px solid var(--border); background: #2c2c2e; border-radius: 10px; color: white; font-size: 15px; box-sizing: border-box; text-align: right; }
        .currency-sign { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); color: #8e8e93; font-size: 14px; pointer-events: none; }
        .rate-val { font-size: 13px; font-weight: 500; color: #8e8e93; }
        .total-val { font-weight: bold; color: var(--success); text-align: right; font-size: 15px; }

        /* B√©rkalkul√°tor & Egy√©b */
        .tax-settings { background: #252525; padding: 15px; border-radius: 16px; margin-top: 20px; }
        .tax-row-container { display: flex; justify-content: space-between; gap: 10px; }
        .tax-item { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .tax-item span { font-size: 10px; color: #8e8e93; text-transform: uppercase; margin-bottom: 5px; }
        .tax-input-wrap { display: flex; align-items: center; gap: 4px; }
        .tax-item input { width: 45px; padding: 6px 2px; font-size: 12px; text-align: center; border-radius: 6px; border: 1px solid #444; background: #1a1a1a; color: white; }
        .lock-btn { width: 22px; height: 22px; border: 1px solid #555; background: transparent; cursor: pointer; border-radius: 4px; color: white; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .lock-btn.unlocked { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)"><i>üü°</i> Arany √Årfolyam</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)"><i>üè¶</i> Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="showScreen('ber-screen')"><i>üí≥</i> B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany (Ft/g)</h2>
    <div id="gold-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <button class="refresh-btn" onclick="loadRates()">FRISS√çT√âS</button>
    <h2>Valuta</h2>
    <div class="rates-header">
        <span>Mennyis√©g</span>
        <span>√Årfolyam</span>
        <span>√ñsszeg (Ft)</span>
    </div>
    <div id="rates-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor</h2>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<script>
    let currentRates = {};

    function showScreen(id, callback) { 
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
        if (callback) callback(); 
    }
    
    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        resDiv.innerHTML = "<p style='color:#8e8e93; font-size:12px;'>Friss√≠t√©s...</p>";
        try { 
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/HUF'); 
            const data = await res.json(); 
            currentRates = { EUR: 1/data.rates.EUR, USD: 1/data.rates.USD, GBP: 1/data.rates.GBP };
            renderRates();
        } catch(e) { resDiv.innerHTML = "Hiba! Nincs kapcsolat."; }
    }

    function renderRates() {
        const resDiv = document.getElementById('rates-result');
        const currs = [
            {id:'EUR', name:'Euro (EUR)', sign:'‚Ç¨', flag:'üá™üá∫'}, 
            {id:'USD', name:'Doll√°r (USD)', sign:'$', flag:'üá∫üá∏'}, 
            {id:'GBP', name:'Font (GBP)', sign:'¬£', flag:'üá¨üáß'}
        ];
        resDiv.innerHTML = currs.map(c => `
            <div class="rates-grid">
                <div class="input-wrapper">
                    <span class="currency-label"><i>${c.flag}</i> ${c.name}</span>
                    <input type="number" id="in-${c.id}" class="currency-input" value="1" oninput="updateValuta('${c.id}')">
                    <span class="currency-sign" style="top: 70%;">${c.sign}</span>
                </div>
                <div class="rate-val" style="margin-top: 15px;">${currentRates[c.id].toFixed(2)}</div>
                <div class="total-val" id="tot-${c.id}" style="margin-top: 15px;">${format(currentRates[c.id])} Ft</div>
            </div>
        `).join('');
    }

    function updateValuta(id) {
        const qty = parseFloat(document.getElementById(`in-${id}`).value) || 0;
        document.getElementById(`tot-${id}`).innerText = format(qty * currentRates[id]) + " Ft";
    }

    // Tov√°bbi funkci√≥k (loadGold, b√©rkalkul√°tor sz√°m√≠t√°sok) v√°ltozatlanok maradnak.
</script>
</body>
</html>
