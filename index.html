<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©nz√ºgy 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; border: 1px solid var(--border); }
        h1 { font-size: 26px; margin-bottom: 25px; letter-spacing: -0.5px; }
        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 18px; margin: 12px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 17px; transition: all 0.2s; width: 100%; cursor: pointer; box-sizing: border-box; }
        .main-btn:active { transform: scale(0.98); background: #333; }
        .back-btn { background: transparent; color: #8e8e93; margin-top: 20px; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; }
        .hidden { display: none; }
        
        /* Valuta Sor Kalkul√°torral */
        .rate-row { background: #252525; padding: 15px; border-radius: 16px; margin-bottom: 12px; text-align: left; border: 1px solid #333; }
        .rate-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .rate-val { font-weight: 700; color: var(--accent); font-size: 18px; }
        .calc-area { display: flex; align-items: center; gap: 8px; border-top: 1px solid #333; padding-top: 10px; }
        .calc-input { width: 80px; background: #1a1a1a; border: 1px solid #444; color: white; padding: 8px; border-radius: 8px; text-align: center; }
        .calc-res { font-weight: 700; color: var(--success); flex-grow: 1; text-align: right; }
        .timestamp { font-size: 11px; color: #666; margin-bottom: 15px; display: block; }

        /* Arany Lista */
        .rate-box { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* B√©rkalkul√°tor Extra */
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #8e8e93; margin-bottom: 5px; text-transform: uppercase; }
        .full-input { width: 100%; padding: 14px; border: 1px solid var(--border); background: #2c2c2e; border-radius: 12px; font-size: 18px; color: white; text-align: right; box-sizing: border-box; }
        .tax-settings { background: #252525; padding: 15px; border-radius: 16px; margin: 15px 0; display: flex; justify-content: space-between; gap: 5px; }
        .tax-item input { width: 40px; background: #1a1a1a; border: 1px solid #444; color: white; text-align: center; padding: 5px; border-radius: 5px; font-size: 12px; }
        .lock-btn { background: none; border: 1px solid #555; color: white; border-radius: 4px; padding: 2px 5px; font-size: 10px; }
        .final-box { background: rgba(48, 209, 88, 0.1); border: 1px solid var(--success); padding: 15px; border-radius: 16px; margin-top: 15px; text-align: left; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)"><i>üü°</i> Arany √Årfolyam</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)"><i>üè¶</i> Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="showScreen('ber-screen')"><i>üí≥</i> B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany (Ft/g)</h2>
    <div id="gold-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>Valuta</h2>
    <span id="rates-time" class="timestamp">M√©g nincs adat</span>
    <div id="rates-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor</h2>
    <div class="input-group"><label>Nett√≥ b√©r</label><input type="text" id="netto-input" class="full-input" oninput="handleInput(this, 'netto')" placeholder="0 Ft"></div>
    <div class="input-group"><label>Brutt√≥ b√©r</label><input type="text" id="brutto-input" class="full-input" oninput="handleInput(this, 'brutto')" placeholder="0 Ft"></div>
    <div class="input-group"><label>Gyerekek sz√°ma</label><input type="number" id="gyerekek" class="full-input" value="0" min="0" oninput="recalculate()"></div>
    
    <div class="tax-settings">
        <div class="tax-item">SZJA <input type="number" id="tax-szja" value="15" readonly><button class="lock-btn" onclick="toggleLock('tax-szja', this)">‚ñ°</button></div>
        <div class="tax-item">TB <input type="number" id="tax-tb" value="18.5" readonly><button class="lock-btn" onclick="toggleLock('tax-tb', this)">‚ñ°</button></div>
        <div class="tax-item">Szocho <input type="number" id="tax-szocho" value="13" readonly><button class="lock-btn" onclick="toggleLock('tax-szocho', this)">‚ñ°</button></div>
    </div>
    <div class="final-box" id="ber-res">Add meg az √∂sszeget...</div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<script>
    let rawBrutto = 0, rawNetto = 0;

    function showScreen(id, callback) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (callback) callback();
    }

    function getTime() {
        const now = new Date();
        return `‚òÜ ${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')}. ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    }

    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    // Valuta
    function createRateRow(label, value) {
        const rowId = 'calc-' + label.substring(0,5).replace(/\s+/g, '');
        return `<div class="rate-row"><div class="rate-info"><span>${label}</span><span class="rate-val">${value.toFixed(2)} Ft</span></div><div class="calc-area"><span>√ó</span><input type="number" class="calc-input" oninput="updateRowCalc(this, ${value}, '${rowId}')"><span class="calc-res" id="${rowId}">0 Ft</span></div></div>`;
    }

    function updateRowCalc(input, rate, resId) {
        document.getElementById(resId).innerText = format((parseFloat(input.value) || 0) * rate) + " Ft";
    }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        try {
            const res = await fetch(`https://api.frankfurter.app/latest?from=HUF&to=EUR,USD,GBP&_t=${Date.now()}`);
            if (!res.ok) return;
            const data = await res.json();
            const r = data.rates;
            document.getElementById('rates-time').innerText = getTime(); // Csak sikeres v√°laszn√°l friss√ºl
            resDiv.innerHTML = createRateRow('üá™üá∫ Euro (EUR)', 1/r.EUR) + createRateRow('üá∫üá∏ Doll√°r (USD)', 1/r.USD) + createRateRow('üá¨üáß Font (GBP)', 1/r.GBP);
        } catch(e) { resDiv.innerHTML = "Hiba az adatokn√°l."; }
    }

    // Arany
    async function loadGold() {
        const resDiv = document.getElementById('gold-result');
        try {
            const hufRes = await fetch(`https://api.frankfurter.app/latest?from=USD&to=HUF&_t=${Date.now()}`);
            const hufData = await hufRes.json();
            const goldRes = await fetch('https://api.gold-api.com/price/XAU');
            const goldData = await goldRes.json();
            const g = (goldData.price * hufData.rates.HUF) / 31.1035;
            resDiv.innerHTML = `<div class="rate-box"><span>üèÜ 24k (999)</span><b style="color:var(--gold)">${format(g)} Ft</b></div><div class="rate-box"><span>‚ú® 18k (750)</span><b>${format(g*0.75)} Ft</b></div><div class="rate-box"><span>üíç 14k (585)</span><b>${format(g*0.585)} Ft</b></div>`;
        } catch(e) { resDiv.innerHTML = "Hiba!"; }
    }

    // B√©rkalkul√°tor Logika
    function toggleLock(id, btn) {
        const input = document.getElementById(id);
        input.readOnly = !input.readOnly;
        btn.innerText = input.readOnly ? "‚ñ°" : "‚úî";
    }

    function handleInput(el, type) {
        let num = parseInt(el.value.replace(/\D/g, "")) || 0;
        const szja = parseFloat(document.getElementById('tax-szja').value)/100;
        const tb = parseFloat(document.getElementById('tax-tb').value)/100;
        const gy = (parseInt(document.getElementById('gyerekek').value) || 0);
        const kedv = (gy === 1 ? 10000 : (gy === 2 ? 40000 : (gy >= 3 ? gy * 33000 : 0)));

        if (type === 'brutto') {
            rawBrutto = num;
            rawNetto = rawBrutto - Math.max(0, (rawBrutto * szja) - kedv) - (rawBrutto * tb);
        } else {
            rawNetto = num;
            rawBrutto = (rawNetto - kedv) / (1 - szja - tb);
        }
        document.getElementById('brutto-input').value = rawBrutto > 0 ? format(rawBrutto) + " Ft" : "";
        document.getElementById('netto-input').value = rawNetto > 0 ? format(rawNetto) + " Ft" : "";
        document.getElementById('ber-res').innerHTML = `√ñsszes levon√°s: ${format(rawBrutto - rawNetto)} Ft`;
    }

    function recalculate() { handleInput(document.getElementById('brutto-input'), 'brutto'); }
</script>
</body>
</html>
