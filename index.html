<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©nz√ºgy 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --border: #2c2c2e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid var(--border); position: relative; }
        h2 { font-size: 28px; margin-bottom: 25px; text-align: center; }
        
        /* Valuta r√°cs elrendez√©s a k√©p alapj√°n */
        .rates-header { display: grid; grid-template-columns: 1.4fr 0.8fr 1.2fr; gap: 8px; font-size: 10px; color: #666; margin-bottom: 15px; text-transform: uppercase; text-align: center; font-weight: 600; }
        .rates-grid { display: grid; grid-template-columns: 1.4fr 0.8fr 1.2fr; gap: 8px; align-items: center; padding: 18px 0; border-bottom: 1px solid #222; }
        
        .currency-label { display: flex; align-items: center; font-size: 12px; color: #999; margin-bottom: 6px; gap: 6px; }
        .currency-input { width: 100%; padding: 12px; border: 1px solid var(--border); background: #242424; border-radius: 12px; color: white; font-size: 16px; text-align: right; box-sizing: border-box; }
        
        .rate-val { font-size: 14px; color: #888; text-align: center; }
        .total-val { font-weight: 700; color: var(--success); text-align: right; font-size: 17px; }
        
        .refresh-btn { position: absolute; top: 35px; right: 30px; background: transparent; border: none; color: var(--accent); font-size: 14px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .back-btn { background: transparent; color: #8e8e93; margin-top: 20px; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <button class="refresh-btn" onclick="loadRates()">FRISS√çT√âS</button>
    <h2>Valuta</h2>
    
    <div class="rates-header">
        <span>Mennyis√©g</span>
        <span>√Årfolyam</span>
        <span>√ñsszeg (Ft)</span>
    </div>

    <div id="rates-result">
        </div>

    <button class="back-btn">Vissza</button>
</div>

<script>
    let currentRates = {};

    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        resDiv.innerHTML = "<p style='text-align:center; color:#666; padding:20px;'>√âl≈ë adatok lek√©r√©se...</p>";
        
        try {
            // Ingyenes API kulcs n√©lk√ºl is m≈±k√∂d≈ë lek√©r√©s
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/HUF');
            const data = await res.json();
            
            // Az API 1 HUF-ra adja meg az √©rt√©ket, mi visszasz√°moljuk (1 / √©rt√©k)
            currentRates = {
                EUR: 1 / data.rates.EUR,
                USD: 1 / data.rates.USD,
                GBP: 1 / data.rates.GBP
            };
            renderRates();
        } catch (e) {
            resDiv.innerHTML = "<p style='color:red;'>Hiba az internetkapcsolatban!</p>";
        }
    }

    function renderRates() {
        const resDiv = document.getElementById('rates-result');
        const currs = [
            {id:'EUR', name:'Euro (EUR)', sign:'‚Ç¨', flag:'üá™üá∫'},
            {id:'USD', name:'Doll√°r (USD)', sign:'$', flag:'üá∫üá∏'},
            {id:'GBP', name:'Font (GBP)', sign:'¬£', flag:'üá¨üáß'}
        ];
        
        resDiv.innerHTML = currs.map(c => `
            <div class="rates-grid">
                <div>
                    <span class="currency-label">${c.flag} ${c.name}</span>
                    <div style="position:relative;">
                        <input type="number" id="in-${c.id}" class="currency-input" value="1" oninput="updateValuta('${c.id}')">
                        <span style="position:absolute; right:8px; top:50%; transform:translateY(-50%); color:#666;">${c.sign}</span>
                    </div>
                </div>
                <div class="rate-val">${currentRates[c.id].toFixed(2)}</div>
                <div class="total-val" id="tot-${c.id}">${format(currentRates[c.id])} Ft</div>
            </div>
        `).join('');
    }

    function updateValuta(id) {
        const qty = document.getElementById(`in-${id}`).value || 0;
        document.getElementById(`tot-${id}`).innerText = format(qty * currentRates[id]) + " Ft";
    }

    // Automatikus bet√∂lt√©s indul√°skor
    loadRates();
</script>

</body>
</html>
