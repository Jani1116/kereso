<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P√©nz√ºgy Pro 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e; --red: #ff453a; --gray: #8e8e93;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); min-height: 85vh; display: flex; flex-direction: column; }
        h1 { font-size: 24px; margin-bottom: 20px; text-align: center; font-weight: 800; }
        h2 { font-size: 20px; margin-bottom: 15px; color: var(--accent); text-align: center; }
        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 16px; margin: 10px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 16px; cursor: pointer; width: 100%; font-weight: 600; text-decoration: none; box-sizing: border-box; }
        .back-btn { background: #2c2c2e; color: var(--text); margin-top: auto; border: 1px solid #444; width: 100%; padding: 14px; border-radius: 16px; cursor: pointer; font-weight: 600; }
        .hidden { display: none !important; }
        .rate-box { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 16px; }
        .full-input { width: 100%; padding: 12px; border: 1px solid var(--border); background: #2c2e2e; border-radius: 12px; font-size: 18px; color: white; text-align: right; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; margin-top: 15px; font-size: 13px; }
        .final-box { background: rgba(48, 209, 88, 0.1); border: 1px solid var(--success); padding: 15px; border-radius: 16px; margin-top: 15px; }
        .green-val { color: var(--success); font-size: 19px; font-weight: 700; display: block; margin-top: 5px; }
        hr { border: 0; border-top: 1px solid #444; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy 2026</h1>
    <button class="main-btn" onclick="navigateTo('arany-screen', loadGold)">üü° Arany √Årfolyam</button>
    <button class="main-btn" onclick="navigateTo('arfolyam-screen', loadRates)">üè¶ Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="navigateTo('ber-screen')">üí≥ B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>üü° Arany √Årfolyam</h2>
    <div id="gold-result"></div>
    <button class="back-btn" onclick="window.history.back()">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>üè¶ Valut√°k</h2>
    <div id="rates-result"></div>
    <button class="back-btn" onclick="window.history.back()">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>üí≥ B√©rkalkul√°tor</h2>
    <div style="margin-bottom:12px;"><label style="font-size:11px;color:var(--gray)">BRUTT√ì</label><input type="text" id="brutto-input" class="full-input" oninput="handleSmartInput(this, 'brutto')" inputmode="numeric"></div>
    <div style="margin-bottom:12px;"><label style="font-size:11px;color:var(--gray)">NETT√ì</label><input type="text" id="netto-input" class="full-input" oninput="handleSmartInput(this, 'netto')" inputmode="numeric"></div>
    <div style="margin-bottom:12px;"><label style="font-size:11px;color:var(--gray)">GYEREKEK</label><input type="number" id="gyerekek" class="full-input" value="0" oninput="recalculate()"></div>
    <div id="results" class="hidden">
        <div class="grid">
            <div><b style="color:var(--red)">Levon√°sok</b><div id="res-list-left"></div></div>
            <div><b style="color:var(--accent)">Munk√°ltat√≥</b><div id="res-list-right"></div></div>
        </div>
        <div class="final-box">Munk√°ltat√≥ kiad√°sa nett√≥ n√©lk√ºl:<span class="green-val" id="res-osszes-teher">0 Ft</span></div>
    </div>
    <button class="back-btn" onclick="window.history.back()">Vissza</button>
</div>

<script>
    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    // Navig√°ci√≥
    function navigateTo(id, callback) { history.pushState({screen: id}, ""); showScreen(id, callback); }
    window.onpopstate = function(e) { showScreen(e.state ? e.state.screen : 'main-menu'); };
    function showScreen(id, callback) { 
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); 
        document.getElementById(id || 'main-menu').classList.remove('hidden');
        if(callback) callback();
    }

    // B√©r kalkul√°tor
    function handleSmartInput(el, type) {
        let val = el.value.replace(/\D/g, "");
        if (!val) { el.value = ""; return; }
        el.value = parseInt(val).toLocaleString('hu-HU');
        calculate(parseInt(val), type);
    }
    function calculate(num, type) {
        const szjaP = 0.15, tbP = 0.185, szochoP = 0.13, minJ = 90000;
        let gy = parseInt(document.getElementById('gyerekek').value) || 0;
        let k = (gy === 1 ? 10000 : (gy === 2 ? 40000 : (gy >= 3 ? gy * 33000 : 0)));
        let br, nt;
        if (type === 'brutto') {
            br = num;
            let sl = Math.max(0, (br*szjaP)-k);
            let tl = Math.max(0, (br*tbP)-Math.max(0, k-(br*szjaP)));
            nt = br - sl - tl;
        } else {
            nt = num; br = (nt-k)/(1-szjaP-tbP);
            if(br < nt) br = nt/(1-szjaP-tbP);
        }
        if(type === 'brutto') document.getElementById('netto-input').value = format(nt);
        else document.getElementById('brutto-input').value = format(br);
        if (br > 0) {
            document.getElementById('results').classList.remove('hidden');
            let s = Math.max(0, (br*szjaP)-k), t = Math.max(0, (br*tbP)-Math.max(0, k-(br*szjaP))), sz = br*szochoP, tk = br < minJ ? (minJ-br)*0.185 : 0;
            document.getElementById('res-list-left').innerHTML = `SZJA: ${format(s)} Ft<br>TB: ${format(t)} Ft<hr><b>√ñsszes: ${format(s+t)} Ft</b>`;
            document.getElementById('res-list-right').innerHTML = `Szocho: ${format(sz)} Ft<br>` + (tk>0 ? `<span style="color:var(--red)">TB kieg: ${format(tk)} Ft</span>` : "");
            document.getElementById('res-osszes-teher').innerHTML = `${format(br+sz+tk-nt)} Ft<br><small style="color:var(--gray)">(Teljes: ${format(br+sz+tk)} Ft)</small>`;
        }
    }
    function recalculate() { let v = document.getElementById('brutto-input').value.replace(/\D/g, ""); if(v) calculate(parseInt(v), 'brutto'); }

    // ADATOK FIX√ÅL√ÅSA
    async function loadGold() {
        const d = document.getElementById('gold-result');
        d.innerHTML = "<p style='text-align:center'>‚è≥ Adatok lek√©r√©se...</p>";
        try {
            // Megb√≠zhat√≥bb API-k haszn√°lata
            const hRes = await fetch('https://open.er-api.com/v6/latest/USD');
            const hData = await hRes.json();
            const usdHuf = hData.rates.HUF;

            const gRes = await fetch('https://api.gold-api.com/price/XAU');
            const gData = await gRes.json();
            const goldUsd = gData.price;

            const c = Math.round((goldUsd * usdHuf) / 31.1035);
            d.innerHTML = `
                <div class="rate-box"><span>üèÜ 24k (999)</span><b style="color:var(--gold)">${format(c)} Ft/g</b></div>
                <div class="rate-box"><span>ü•á 18k (750)</span><b>${format(c*0.75)} Ft/g</b></div>
                <div class="rate-box"><span>üíç 14k (585)</span><b>${format(c*0.585)} Ft/g</b></div>`;
        } catch (e) {
            d.innerHTML = "<p style='color:var(--red); text-align:center;'>‚ùå Hiba! Ellen≈ërizd az internetet.</p>";
        }
    }

    async function loadRates() {
        const d = document.getElementById('rates-result');
        d.innerHTML = "<p style='text-align:center'>‚è≥ Adatok lek√©r√©se...</p>";
        try {
            const r = await fetch('https://open.er-api.com/v6/latest/HUF');
            const j = await r.json();
            const s = (curr, icon) => {
                const rate = (1 / j.rates[curr]).toFixed(2);
                return `<div class="rate-box"><span>${icon} ${curr}</span><b style="color:var(--accent)">${rate} Ft</b></div>`;
            };
            d.innerHTML = s('EUR', 'üá™üá∫') + s('USD', 'üá∫üá∏') + s('GBP', 'üá¨üáß') + s('CHF', 'üá®üá≠');
        } catch (e) {
            d.innerHTML = "<p style='color:var(--red); text-align:center;'>‚ùå Hiba az √°rfolyamokn√°l.</p>";
        }
    }
</script>
</body>
</html>
