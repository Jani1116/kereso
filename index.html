<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©nz√ºgy 2026</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #ffffff;
            --accent: #007aff;
            --success: #30d158;
            --gold: #ffcc00;
            --border: #2c2c2e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; border: 1px solid var(--border); }
        h1 { font-size: 28px; margin-bottom: 30px; letter-spacing: -0.5px; }
        
        /* Gombok k√∂z√©pre igaz√≠tva */
        .main-btn { 
            display: flex; align-items: center; justify-content: center;
            background: #262626; color: white; padding: 18px 25px; margin: 12px auto;
            border: 1px solid var(--border); border-radius: 16px; font-size: 17px; font-weight: 500;
            transition: all 0.2s ease; width: 100%; box-sizing: border-box;
        }
        .main-btn:active { transform: scale(0.98); background: #333; }
        .main-btn i { font-size: 20px; margin-right: 12px; font-style: normal; }
        
        .back-btn { background: transparent; color: #8e8e93; margin-top: 20px; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; }
        .calc-btn { background: var(--accent); color: white; margin-top: 20px; border: none; width: 100%; padding: 15px; border-radius: 16px; font-weight: bold; cursor: pointer; }

        .hidden { display: none; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 13px; color: #8e8e93; text-transform: uppercase; }
        input { width: 100%; padding: 14px; border: 1px solid var(--border); background: #2c2c2e; border-radius: 12px; box-sizing: border-box; text-align: right; font-size: 18px; color: white; }
        input:read-only { color: #888; background: #1a1a1a; }

        .tax-settings { background: #252525; padding: 15px; border-radius: 16px; margin-top: 20px; text-align: left; }
        .tax-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; font-size: 13px; }
        .tax-row input { width: 60px; padding: 5px; font-size: 13px; text-align: center; border-radius: 6px; }
        
        /* Ad√≥ m√≥dos√≠t√≥ gomb */
        .lock-btn { width: 24px; height: 24px; border: 1px solid #555; background: transparent; cursor: pointer; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; }
        .lock-btn.unlocked { border-color: var(--accent); color: var(--accent); }

        .summary-header { background: #2c2c2e; padding: 20px; border-radius: 16px; margin: 20px 0; display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; margin-top: 20px; }
        .final-box { background: rgba(48, 209, 88, 0.1); border: 1px solid var(--success); padding: 20px; border-radius: 16px; margin-top: 20px; text-align: left; }
        .green-val { color: var(--success); font-size: 24px; font-weight: 700; display: block; }
        
        .rate-box { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .rate-box i { margin-right: 10px; font-style: normal; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)"><i>üü°</i> Arany √Årfolyam</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)"><i>üè¶</i> Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="showScreen('ber-screen')"><i>üí≥</i> B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany (Ft/g)</h2>
    <div id="gold-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>Valuta</h2>
    <div id="rates-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor</h2>
    <div class="input-group"><label>Nett√≥ b√©r</label><input type="text" id="netto-input" oninput="handleInput(this, 'netto')" placeholder="0 Ft"></div>
    <div class="input-group"><label>Brutt√≥ b√©r</label><input type="text" id="brutto-input" oninput="handleInput(this, 'brutto')" placeholder="0 Ft"></div>
    <div class="input-group"><label>18 √©v alatti gyerekek</label><input type="number" id="gyerekek" value="0" min="0" oninput="recalculate()"></div>
    
    <div class="tax-settings">
        <div class="tax-row">
            <span>SZJA (%):</span>
            <input type="number" id="tax-szja" value="15" step="0.5" readonly>
            <button class="lock-btn" onclick="toggleLock('tax-szja', this)">‚ñ°</button>
        </div>
        <div class="tax-row">
            <span>TB (%):</span>
            <input type="number" id="tax-tb" value="18.5" step="0.5" readonly>
            <button class="lock-btn" onclick="toggleLock('tax-tb', this)">‚ñ°</button>
        </div>
        <div class="tax-row">
            <span>Szocho (%):</span>
            <input type="number" id="tax-szocho" value="13" step="0.5" readonly>
            <button class="lock-btn" onclick="toggleLock('tax-szocho', this)">‚ñ°</button>
        </div>
    </div>

    <button class="calc-btn" onclick="calculateFinal()">Kalkul√°ci√≥ futtat√°sa</button>

    <div id="results" class="hidden">
        <div class="summary-header">
            <div><small>Nett√≥</small><br><strong id="h-net">0</strong> Ft</div>
            <div><small>Brutt√≥</small><br><strong id="h-brut">0</strong> Ft</div>
        </div>
        <div class="grid">
            <div class="col"><h3>Levon√°sok</h3><div id="res-list-left"></div></div>
            <div class="col"><h3>Munk√°ltat√≥</h3><div id="res-list-right"></div></div>
        </div>
        <div class="final-box">
            Munk√°ltat√≥i teher nett√≥ felett:
            <span class="green-val" id="res-netto-nelkul">0 Ft</span>
            <small style="color: #8e8e93;">√ñsszesen: <span id="res-teljes">0</span> Ft</small>
        </div>
    </div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<script>
    let rawBrutto = 0; let rawNetto = 0;
    const MINIM√ÅLB√âR_2026 = 300000;
    const TB_ALAP_MINIMUM = MINIM√ÅLB√âR_2026 * 0.3;

    function showScreen(id, callback) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (callback) callback();
    }

    function toggleLock(inputId, btn) {
        const input = document.getElementById(inputId);
        input.readOnly = !input.readOnly;
        btn.classList.toggle('unlocked');
        btn.innerText = input.readOnly ? "‚ñ°" : "‚úî";
        if(!input.readOnly) input.focus();
    }

    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    function handleInput(el, type) {
        let val = el.value.replace(/\D/g, ""); let num = parseInt(val) || 0;
        const szjaP = parseFloat(document.getElementById('tax-szja').value) / 100;
        const tbP = parseFloat(document.getElementById('tax-tb').value) / 100;
        if (type === 'brutto') {
            rawBrutto = num; 
            let szja = Math.max(0, (rawBrutto * szjaP) - getKedvezmeny());
            rawNetto = rawBrutto - szja - (rawBrutto * tbP);
        } else {
            rawNetto = num;
            rawBrutto = (rawNetto - getKedvezmeny()) / (1 - szjaP - tbP);
        }
        document.getElementById('brutto-input').value = rawBrutto > 0 ? format(rawBrutto) + " Ft" : "";
        document.getElementById('netto-input').value = rawNetto > 0 ? format(rawNetto) + " Ft" : "";
    }

    function getKedvezmeny() {
        let gy = parseInt(document.getElementById('gyerekek').value) || 0;
        if (gy === 1) return 10000; if (gy === 2) return 40000; return gy >= 3 ? gy * 33000 : 0;
    }

    function recalculate() { handleInput(document.getElementById('brutto-input'), 'brutto'); }

    function calculateFinal() {
        const b = Math.max(0, rawBrutto);
        const szjaP = parseFloat(document.getElementById('tax-szja').value) / 100;
        const tbP = parseFloat(document.getElementById('tax-tb').value) / 100;
        const szochoP = parseFloat(document.getElementById('tax-szocho').value) / 100;
        const szja = Math.max(0, (b * szjaP) - getKedvezmeny());
        const tb = b * tbP;
        const szocho = b * szochoP;
        let tbKieg = (b > 0 && b < TB_ALAP_MINIMUM) ? (TB_ALAP_MINIMUM - b) * tbP : 0;
        document.getElementById('h-net').innerText = format(rawNetto);
        document.getElementById('h-brut').innerText = format(b);
        document.getElementById('res-list-left').innerHTML = `SZJA: ${format(szja)} Ft<br>TB: ${format(tb)} Ft`;
        document.getElementById('res-list-right').innerHTML = `Szocho: ${format(szocho)} Ft<br>${tbKieg > 0 ? '<b>TB kieg: ' + format(tbKieg) + ' Ft</b>' : ''}`;
        document.getElementById('res-netto-nelkul').innerText = format(szja + tb + szocho + tbKieg) + " Ft";
        document.getElementById('res-teljes').innerText = format(b + szocho + tbKieg);
        document.getElementById('results').classList.remove('hidden');
    }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        resDiv.innerHTML = "Lek√©r√©s...";
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/HUF');
            const data = await res.json();
            const r = data.rates;
            resDiv.innerHTML = `
                <div class="rate-box"><span><i>üá™üá∫</i> Euro (EUR)</span> <b>${(1/r.EUR).toFixed(2)} Ft</b></div>
                <div class="rate-box"><span><i>üá∫üá∏</i> Amerikai Doll√°r (USD)</span> <b>${(1/r.USD).toFixed(2)} Ft</b></div>
                <div class="rate-box"><span><i>üá¨üáß</i> Angol Font (GBP)</span> <b>${(1/r.GBP).toFixed(2)} Ft</b></div>
            `;
        } catch(e) { resDiv.innerHTML = "Hiba! Nincs internet."; }
    }

    async function loadGold() {
        const resDiv = document.getElementById('gold-result');
        resDiv.innerHTML = "√âl≈ë adatok...";
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            const hufRate = data.rates.HUF;
            const goldUSDPerOunce = data.rates.XAU ? (1 / data.rates.XAU) : 2750;
            const g = (goldUSDPerOunce / 31.1035) * hufRate;
            resDiv.innerHTML = `
                <div class="rate-box"><span><i>üèÜ</i> 24k (999)</span> <b style="color:var(--gold)">${format(g)} Ft</b></div>
                <div class="rate-box"><span><i>ü•á</i> 22k (916)</span> <b>${format(g * 0.916)} Ft</b></div>
                <div class="rate-box"><span><i>‚ú®</i> 18k (750)</span> <b>${format(g * 0.75)} Ft</b></div>
                <div class="rate-box"><span><i>üíç</i> 14k (585)</span> <b>${format(g * 0.585)} Ft</b></div>
                <div class="rate-box"><span><i>üõ†Ô∏è</i> 10k (417)</span> <b>${format(g * 0.417)} Ft</b></div>
                <div class="rate-box"><span><i>ü•à</i> 9k (375)</span> <b>${format(g * 0.375)} Ft</b></div>
            `;
        } catch(e) { resDiv.innerHTML = "Offline m√≥d."; }
    }
</script>
</body>
</html>
