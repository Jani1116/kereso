<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©nz√ºgy 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; border: 1px solid var(--border); }
        h1 { font-size: 26px; margin-bottom: 25px; letter-spacing: -0.5px; }
        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 18px; margin: 12px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 17px; transition: all 0.2s; width: 100%; cursor: pointer; box-sizing: border-box; text-decoration: none; }
        .main-btn:active { transform: scale(0.98); background: #333; }
        .back-btn { background: transparent; color: #8e8e93; margin-top: 20px; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; }
        .hidden { display: none; }
        
        .rate-row { background: #252525; padding: 15px; border-radius: 16px; margin-bottom: 12px; text-align: left; border: 1px solid #333; }
        .rate-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .rate-val { font-weight: 700; color: var(--accent); font-size: 18px; }
        .calc-area { display: flex; align-items: center; gap: 8px; border-top: 1px solid #333; padding-top: 10px; }
        .calc-input { width: 80px; background: #1a1a1a; border: 1px solid #444; color: white; padding: 8px; border-radius: 8px; text-align: center; }
        .calc-res { font-weight: 700; color: var(--success); flex-grow: 1; text-align: right; }
        .timestamp { font-size: 12px; color: #8e8e93; margin-bottom: 15px; display: block; text-align: center; background: #252525; padding: 8px; border-radius: 10px; }

        .rate-box { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #8e8e93; margin-bottom: 5px; text-transform: uppercase; }
        .full-input { width: 100%; padding: 14px; border: 1px solid var(--border); background: #2c2c2e; border-radius: 12px; font-size: 18px; color: white; text-align: right; box-sizing: border-box; }
        .tax-settings { background: #252525; padding: 15px; border-radius: 16px; margin-top: 20px; }
        .tax-row-container { display: flex; justify-content: space-between; gap: 10px; }
        .tax-item { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .tax-item span { font-size: 10px; color: #8e8e93; text-transform: uppercase; margin-bottom: 5px; }
        .tax-input-wrap { display: flex; align-items: center; gap: 4px; }
        .tax-item input { width: 45px; padding: 6px 2px; font-size: 12px; text-align: center; border-radius: 6px; border: 1px solid #444; background: #1a1a1a; color: white; }
        .summary-header { background: #2c2c2e; padding: 20px; border-radius: 16px; margin: 20px 0; display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; margin-top: 20px; }
        .final-box { background: rgba(48, 209, 88, 0.1); border: 1px solid var(--success); padding: 20px; border-radius: 16px; margin-top: 20px; text-align: left; }
        .green-val { color: var(--success); font-size: 24px; font-weight: 700; display: block; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy 2026</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)"><i>üü°</i> Arany √Årfolyam</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)"><i>üè¶</i> Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="showScreen('ber-screen')"><i>üí≥</i> B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany (Ft/g)</h2>
    <span id="gold-time" class="timestamp">V√°ltoz√°s figyel√©se...</span>
    <div id="gold-result"></div>
    <button class="main-btn" onclick="loadGold()" style="padding: 10px; font-size: 13px; background: #333; margin-top: 15px;">Friss√≠t√©s k√©r√©se</button>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>Valuta</h2>
    <span id="rates-time" class="timestamp">V√°ltoz√°s figyel√©se...</span>
    <div id="rates-result"></div>
    <button class="main-btn" onclick="loadRates()" style="padding: 10px; font-size: 13px; background: #333; margin-top: 15px;">Friss√≠t√©s k√©r√©se</button>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor</h2>
    <div class="input-group"><label>Nett√≥ b√©r</label><input type="text" id="netto-input" class="full-input" oninput="handleInput(this, 'netto')" placeholder="0 Ft"></div>
    <div class="input-group"><label>Brutt√≥ b√©r</label><input type="text" id="brutto-input" class="full-input" oninput="handleInput(this, 'brutto')" placeholder="0 Ft"></div>
    <div class="input-group"><label>18 √©v alatti gyerekek</label><input type="number" id="gyerekek" class="full-input" value="0" min="0" oninput="recalculate()"></div>
    
    <div class="tax-settings">
        <div class="tax-row-container">
            <div class="tax-item"><span>SZJA %</span><div class="tax-input-wrap"><input type="number" id="tax-szja" value="15" readonly><button style="width:22px;height:22px;border:1px solid #555;background:transparent;color:white;font-size:10px;cursor:pointer;" onclick="toggleLock('tax-szja', this)">‚ñ°</button></div></div>
            <div class="tax-item"><span>TB %</span><div class="tax-input-wrap"><input type="number" id="tax-tb" value="18.5" readonly><button style="width:22px;height:22px;border:1px solid #555;background:transparent;color:white;font-size:10px;cursor:pointer;" onclick="toggleLock('tax-tb', this)">‚ñ°</button></div></div>
            <div class="tax-item"><span>Szocho %</span><div class="tax-input-wrap"><input type="number" id="tax-szocho" value="13" readonly><button style="width:22px;height:22px;border:1px solid #555;background:transparent;color:white;font-size:10px;cursor:pointer;" onclick="toggleLock('tax-szocho', this)">‚ñ°</button></div></div>
        </div>
    </div>

    <div id="results" class="hidden">
        <div class="summary-header"><div><small>Nett√≥</small><br><strong id="h-net">0</strong> Ft</div><div><small>Brutt√≥</small><br><strong id="h-brut">0</strong> Ft</div></div>
        <div class="grid"><div><h3>Levon√°sok</h3><div id="res-list-left"></div></div><div><h3>Munk√°ltat√≥</h3><div id="res-list-right"></div></div></div>
        <div class="final-box">√ñsszes teher nett√≥ felett:<span class="green-val" id="res-osszes-teher">0 Ft</span></div>
    </div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<script>
    let rawBrutto = 0, rawNetto = 0;
    
    // Adatok bet√∂lt√©se mem√≥ri√°b√≥l (hogy megmaradjon az utols√≥ v√°ltoz√°s ideje)
    let lastRates = JSON.parse(localStorage.getItem('savedRates')) || { GBP: 0, gold: 0 };
    let lastChangeTimes = JSON.parse(localStorage.getItem('savedTimes')) || { rates: "Nincs adat", gold: "Nincs adat" };

    function saveToStorage() {
        localStorage.setItem('savedRates', JSON.stringify(lastRates));
        localStorage.setItem('savedTimes', JSON.stringify(lastChangeTimes));
    }

    function showScreen(id, callback) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (callback) callback();
    }

    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        try {
            const res = await fetch(`https://open.er-api.com/v6/latest/HUF?_t=${Date.now()}`);
            const data = await res.json();
            const currentGbp = (1 / data.rates.GBP).toFixed(2);

            // Csak akkor friss√ºl az id≈ë, ha val√≥ban elmozdult az √°r
            if (currentGbp !== lastRates.GBP) {
                lastChangeTimes.rates = new Date().toLocaleString('hu-HU', { year:'numeric', month:'2-digit', day:'2-digit', hour: '2-digit', minute: '2-digit' });
                lastRates.GBP = currentGbp;
                saveToStorage();
            }

            document.getElementById('rates-time').innerHTML = `‚òÜ Utols√≥ √°rv√°ltoz√°s: ${lastChangeTimes.rates}`;
            resDiv.innerHTML = 
                createRateRow('üá™üá∫ Euro (EUR)', 1/data.rates.EUR) + 
                createRateRow('üá∫üá∏ Doll√°r (USD)', 1/data.rates.USD) + 
                createRateRow('üá¨üáß Font (GBP)', parseFloat(currentGbp));
        } catch(e) { resDiv.innerHTML = "Hiba az adatokn√°l."; }
    }

    function createRateRow(label, value) {
        const rowId = 'calc-' + label.substring(0,5).replace(/\s+/g, '');
        return `<div class="rate-row"><div class="rate-info"><span>${label}</span><span class="rate-val">${value.toFixed(2)} Ft</span></div><div class="calc-area"><span>√ó</span><input type="number" class="calc-input" placeholder="0" oninput="updateRowCalc(this, ${value}, '${rowId}')"><span class="calc-res" id="${rowId}">0 Ft</span></div></div>`;
    }

    function updateRowCalc(input, rate, resId) {
        document.getElementById(resId).innerText = format((parseFloat(input.value) || 0) * rate) + " Ft";
    }

    async function loadGold() {
        const resDiv = document.getElementById('gold-result');
        try {
            const hufRes = await fetch(`https://open.er-api.com/v6/latest/USD`);
            const hufData = await hufRes.json();
            const goldRes = await fetch('https://api.gold-api.com/price/XAU');
            const goldData = await goldRes.json();
            
            const g = (goldData.price * hufData.rates.HUF) / 31.1035;
            const currentGold = Math.round(g);

            if (currentGold !== lastRates.gold) {
                lastChangeTimes.gold = new Date().toLocaleString('hu-HU', { year:'numeric', month:'2-digit', day:'2-digit', hour: '2-digit', minute: '2-digit' });
                lastRates.gold = currentGold;
                saveToStorage();
            }

            document.getElementById('gold-time').innerHTML = `‚òÜ Utols√≥ √°rv√°ltoz√°s: ${lastChangeTimes.gold}`;
            resDiv.innerHTML = `
                <div class="rate-box"><span>üèÜ 24k (999)</span><b style="color:var(--gold)">${format(currentGold)} Ft/g</b></div>
                <div class="rate-box"><span>ü•á 18k (750)</span><b>${format(currentGold*0.75)} Ft/g</b></div>
                <div class="rate-box"><span>üíç 14k (585)</span><b>${format(currentGold*0.585)} Ft/g</b></div>`;
        } catch(e) { resDiv.innerHTML = "Hiba az arany adatn√°l."; }
    }

    function toggleLock(id, btn) {
        const input = document.getElementById(id);
        input.readOnly = !input.readOnly;
        btn.innerText = input.readOnly ? "‚ñ°" : "‚úî";
    }

    function handleInput(el, type) {
        let num = parseInt(el.value.replace(/\D/g, "")) || 0;
        const szjaP = parseFloat(document.getElementById('tax-szja').value)/100;
        const tbP = parseFloat(document.getElementById('tax-tb').value)/100;
        const szochoP = parseFloat(document.getElementById('tax-szocho').value)/100;
        let gy = parseInt(document.getElementById('gyerekek').value) || 0;
        let kedv = (gy === 1 ? 10000 : (gy === 2 ? 40000 : (gy >= 3 ? gy * 33000 : 0)));

        if (type === 'brutto') {
            rawBrutto = num;
            rawNetto = rawBrutto - Math.max(0, (rawBrutto * szjaP) - kedv) - (rawBrutto * tbP);
        } else {
            rawNetto = num;
            rawBrutto = (rawNetto - kedv) / (1 - szjaP - tbP);
        }
        document.getElementById('brutto-input').value = rawBrutto > 0 ? format(rawBrutto) + " Ft" : "";
        document.getElementById('netto-input').value = rawNetto > 0 ? format(rawNetto) + " Ft" : "";
        
        if(rawBrutto > 0) {
            document.getElementById('results').classList.remove('hidden');
            const szja = Math.max(0, (rawBrutto * szjaP) - kedv);
            const tb = rawBrutto * tbP;
            const szocho = rawBrutto * szochoP;
            document.getElementById('h-net').innerText = format(rawNetto);
            document.getElementById('h-brut').innerText = format(rawBrutto);
            document.getElementById('res-list-left').innerHTML = `SZJA: ${format(szja)} Ft<br>TB: ${format(tb)} Ft`;
            document.getElementById('res-list-right').innerHTML = `Szocho: ${format(szocho)} Ft`;
            document.getElementById('res-osszes-teher').innerText = format(rawBrutto + szocho - rawNetto) + " Ft";
        }
    }
    function recalculate() { handleInput(document.getElementById('brutto-input'), 'brutto'); }
</script>
</body>
</html>
