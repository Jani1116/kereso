<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P√©nz√ºgy Pro 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e; --red: #ff453a; --gray: #8e8e93;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); overflow-x: hidden; }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; border: 1px solid var(--border); min-height: 80vh; display: flex; flex-direction: column; }
        
        h1 { font-size: 24px; margin-bottom: 20px; letter-spacing: -0.5px; font-weight: 800; }
        h2 { font-size: 20px; margin-bottom: 15px; color: var(--accent); }

        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 16px; margin: 10px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 16px; transition: all 0.2s; width: 100%; cursor: pointer; box-sizing: border-box; text-decoration: none; font-weight: 600; }
        .main-btn:active { transform: scale(0.97); background: #333; }
        .back-btn { background: transparent; color: var(--gray); margin-top: auto; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 14px; }
        
        .hidden { display: none; }
        .timestamp { font-size: 11px; color: var(--gray); margin-bottom: 15px; display: block; text-align: center; background: rgba(255,255,255,0.05); padding: 6px; border-radius: 8px; }

        /* Arany & Valuta k√°rty√°k */
        .rate-row { background: #252525; padding: 12px; border-radius: 16px; margin-bottom: 10px; text-align: left; border: 1px solid #333; }
        .rate-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .rate-val { font-weight: 700; color: var(--accent); font-size: 17px; }
        .calc-area { display: flex; align-items: center; gap: 8px; border-top: 1px solid #333; padding-top: 8px; }
        .calc-input { width: 70px; background: #1a1a1a; border: 1px solid #444; color: white; padding: 6px; border-radius: 8px; text-align: center; font-size: 14px; }
        .calc-res { font-weight: 700; color: var(--success); flex-grow: 1; text-align: right; font-size: 15px; }

        .rate-box { padding: 14px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 15px; }

        /* B√©rkalkul√°tor */
        .full-input { width: 100%; padding: 12px; border: 1px solid var(--border); background: #2c2e2e; border-radius: 12px; font-size: 16px; color: white; text-align: right; box-sizing: border-box; margin-top: 4px; }
        .tax-settings { background: #252525; padding: 12px; border-radius: 16px; margin-top: 15px; }
        .tax-row-container { display: flex; justify-content: space-between; gap: 8px; }
        .tax-item { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .tax-item span { font-size: 9px; color: var(--gray); text-transform: uppercase; margin-bottom: 4px; }
        .tax-input-wrap { display: flex; align-items: center; gap: 2px; }
        .tax-item input { width: 35px; padding: 5px; font-size: 11px; text-align: center; border-radius: 6px; border: 1px solid #444; background: #1a1a1a; color: white; }
        
        .summary-header { background: #2c2c2e; padding: 15px; border-radius: 16px; margin: 15px 0; display: flex; justify-content: space-between; font-size: 13px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; margin-top: 15px; font-size: 13px; }
        .final-box { background: rgba(48, 209, 88, 0.1); border: 1px solid var(--success); padding: 15px; border-radius: 16px; margin-top: 15px; text-align: left; }
        .green-val { color: var(--success); font-size: 22px; font-weight: 700; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <div style="font-size: 40px; margin-bottom: 10px;">üìä</div>
    <h1>P√©nz√ºgy 2026</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)"><span>üü°</span> &nbsp; Arany √Årfolyam</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)"><span>üè¶</span> &nbsp; Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="showScreen('ber-screen')"><span>üí≥</span> &nbsp; B√©rkalkul√°tor</button>
    <div style="margin-top: 20px; font-size: 10px; color: var(--gray);">Samsung Note 20 Ultra / Tab S7 FE Edition</div>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany (Ft/g)</h2>
    <span id="gold-time" class="timestamp">Bet√∂lt√©s...</span>
    <div id="gold-result"></div>
    <button class="main-btn" onclick="loadGold()" style="margin-top: 15px; background: var(--accent);">Friss√≠t√©s</button>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>Valuta √Årfolyamok</h2>
    <span id="rates-time" class="timestamp">Bet√∂lt√©s...</span>
    <div id="rates-result"></div>
    <button class="main-btn" onclick="loadRates()" style="margin-top: 15px; background: var(--accent);">Friss√≠t√©s</button>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor 2026</h2>
    <div style="text-align:left; margin-bottom:12px;">
        <label style="font-size:11px; color:var(--gray); margin-left:5px;">BRUTT√ì B√âR</label>
        <input type="text" id="brutto-input" class="full-input" oninput="handleInput(this, 'brutto')" placeholder="0 Ft" inputmode="numeric">
    </div>
    <div style="text-align:left; margin-bottom:12px;">
        <label style="font-size:11px; color:var(--gray); margin-left:5px;">NETT√ì B√âR</label>
        <input type="text" id="netto-input" class="full-input" oninput="handleInput(this, 'netto')" placeholder="0 Ft" inputmode="numeric">
    </div>
    <div style="text-align:left; margin-bottom:12px;">
        <label style="font-size:11px; color:var(--gray); margin-left:5px;">GYEREKEK SZ√ÅMA</label>
        <input type="number" id="gyerekek" class="full-input" value="0" min="0" oninput="recalculate()">
    </div>
    
    <div class="tax-settings">
        <div class="tax-row-container">
            <div class="tax-item"><span>SZJA %</span><div class="tax-input-wrap"><input type="number" id="tax-szja" value="15" readonly><button onclick="toggleLock('tax-szja', this)" style="background:none; border:none; color:var(--accent); font-size:10px;">‚úé</button></div></div>
            <div class="tax-item"><span>TB %</span><div class="tax-input-wrap"><input type="number" id="tax-tb" value="18.5" readonly><button onclick="toggleLock('tax-tb', this)" style="background:none; border:none; color:var(--accent); font-size:10px;">‚úé</button></div></div>
            <div class="tax-item"><span>Szocho %</span><div class="tax-input-wrap"><input type="number" id="tax-szocho" value="13" readonly><button onclick="toggleLock('tax-szocho', this)" style="background:none; border:none; color:var(--accent); font-size:10px;">‚úé</button></div></div>
        </div>
    </div>

    <div id="results" class="hidden">
        <div class="summary-header">
            <div><small>Nett√≥</small><br><strong id="h-net" style="color:var(--success)">0</strong> Ft</div>
            <div><small>Brutt√≥</small><br><strong id="h-brut">0</strong> Ft</div>
        </div>
        <div class="grid">
            <div><b style="color:var(--red)">Levon√°sok</b><div id="res-list-left" style="margin-top:5px; line-height:1.6"></div></div>
            <div><b style="color:var(--accent)">Munk√°ltat√≥</b><div id="res-list-right" style="margin-top:5px; line-height:1.6"></div></div>
        </div>
        <div class="final-box">√ñsszes √°llami teher:<span class="green-val" id="res-osszes-teher">0 Ft</span></div>
    </div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<script>
    let rawBrutto = 0, rawNetto = 0;
    let lastRates = JSON.parse(localStorage.getItem('savedRates2026')) || { GBP: 0, EUR: 0, USD: 0, gold: 0 };
    let lastChangeTimes = JSON.parse(localStorage.getItem('savedTimes2026')) || { rates: "Nincs adat", gold: "Nincs adat" };

    function saveToStorage() {
        localStorage.setItem('savedRates2026', JSON.stringify(lastRates));
        localStorage.setItem('savedTimes2026', JSON.stringify(lastChangeTimes));
    }

    function format(num) { 
        return num ? Math.round(num).toLocaleString('hu-HU') : '0'; 
    }

    function showScreen(id, callback) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (callback) callback();
    }

    // --- ARANY FUNKCI√ìK ---
    async function loadGold() {
        const resDiv = document.getElementById('gold-result');
        const timeSpan = document.getElementById('gold-time');
        resDiv.innerHTML = '<p>Lek√©r√©s folyamatban...</p>';

        try {
            const [hufRes, goldRes] = await Promise.all([
                fetch('https://open.er-api.com/v6/latest/USD'),
                fetch('https://api.gold-api.com/price/XAU')
            ]);
            const hufData = await hufRes.json();
            const goldData = await goldRes.json();
            
            const usdToHuf = hufData.rates.HUF;
            const g = (goldData.price * usdToHuf) / 31.1035;
            const currentGold = Math.round(g);

            if (currentGold > 0) {
                if (currentGold !== lastRates.gold) {
                    lastChangeTimes.gold = new Date().toLocaleString('hu-HU', { hour: '2-digit', minute: '2-digit' });
                    lastRates.gold = currentGold;
                    saveToStorage();
                }
                timeSpan.innerHTML = `‚òÜ Utols√≥ friss√≠t√©s: ${lastChangeTimes.gold}`;
                resDiv.innerHTML = `
                    <div class="rate-box"><span>üèÜ 24k (999)</span><b style="color:var(--gold)">${format(currentGold)} Ft/g</b></div>
                    <div class="rate-box"><span>ü•á 18k (750)</span><b>${format(currentGold*0.75)} Ft/g</b></div>
                    <div class="rate-box"><span>üíç 14k (585)</span><b>${format(currentGold*0.585)} Ft/g</b></div>`;
            }
        } catch(e) { resDiv.innerHTML = "Hiba az adatokn√°l. Ellen≈ërizd a netet!"; }
    }

    // --- VALUTA FUNKCI√ìK ---
    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        const timeSpan = document.getElementById('rates-time');
        try {
            const res = await fetch(`https://open.er-api.com/v6/latest/HUF?_t=${Date.now()}`);
            const data = await res.json();
            
            const curEur = (1 / data.rates.EUR).toFixed(2);
            const curUsd = (1 / data.rates.USD).toFixed(2);
            const curGbp = (1 / data.rates.GBP).toFixed(2);

            if (curEur !== lastRates.EUR || curGbp !== lastRates.GBP) {
                lastChangeTimes.rates = new Date().toLocaleString('hu-HU', { hour: '2-digit', minute: '2-digit' });
                lastRates.EUR = curEur; lastRates.USD = curUsd; lastRates.GBP = curGbp;
                saveToStorage();
            }

            timeSpan.innerHTML = `‚òÜ Utols√≥ friss√≠t√©s: ${lastChangeTimes.rates}`;
            resDiv.innerHTML = 
                createRateRow('üá™üá∫ Euro (EUR)', parseFloat(curEur)) + 
                createRateRow('üá∫üá∏ Doll√°r (USD)', parseFloat(curUsd)) + 
                createRateRow('üá¨üáß Font (GBP)', parseFloat(curGbp));
        } catch(e) { resDiv.innerHTML = "Hiba t√∂rt√©nt."; }
    }

    function createRateRow(label, value) {
        const rowId = 'calc-' + label.substring(0,5).replace(/\s+/g, '');
        return `<div class="rate-row"><div class="rate-info"><span>${label}</span><span class="rate-val">${value.toFixed(2)} Ft</span></div><div class="calc-area"><span>√ó</span><input type="number" class="calc-input" placeholder="0" oninput="updateRowCalc(this, ${value}, '${rowId}')" inputmode="numeric"><span class="calc-res" id="${rowId}">0 Ft</span></div></div>`;
    }

    function updateRowCalc(input, rate, resId) {
        document.getElementById(resId).innerText = format((parseFloat(input.value) || 0) * rate) + " Ft";
    }

    // --- B√âRKALKUL√ÅTOR FUNKCI√ìK ---
    function toggleLock(id, btn) {
        const input = document.getElementById(id);
        input.readOnly = !input.readOnly;
        btn.innerText = input.readOnly ? "‚úé" : "‚úî";
    }

    function handleInput(el, type) {
        let val = el.value.replace(/\D/g, "");
        let num = parseInt(val) || 0;
        
        const szjaP = parseFloat(document.getElementById('tax-szja').value)/100;
        const tbP = parseFloat(document.getElementById('tax-tb').value)/100;
        const szochoP = parseFloat(document.getElementById('tax-szocho').value)/100;
        
        let gy = parseInt(document.getElementById('gyerekek').value) || 0;
        let kedv = (gy === 1 ? 10000 : (gy === 2 ? 40000 : (gy >= 3 ? gy * 33000 : 0)));

        if (type === 'brutto') {
            rawBrutto = num;
            let szjaAlap = rawBrutto * szjaP;
            let szjaLevonas = Math.max(0, szjaAlap - kedv);
            let maradekKedv = Math.max(0, kedv - szjaAlap);
            let tbLevonas = Math.max(0, (rawBrutto * tbP) - maradekKedv);
            rawNetto = rawBrutto - szjaLevonas - tbLevonas;
        } else {
            rawNetto = num;
            rawBrutto = (rawNetto - kedv) / (1 - szjaP - tbP);
        }
        
        if (type !== 'brutto') document.getElementById('brutto-input').value = rawBrutto > 0 ? format(rawBrutto) + " Ft" : "";
        if (type !== 'netto') document.getElementById('netto-input').value = rawNetto > 0 ? format(rawNetto) + " Ft" : "";
        
        if(rawBrutto > 0) {
            document.getElementById('results').classList.remove('hidden');
            const szjaVal = Math.max(0, (rawBrutto * szjaP) - kedv);
            const tbVal = Math.max(0, (rawBrutto * tbP) - Math.max(0, kedv - (rawBrutto * szjaP)));
            const szochoVal = rawBrutto * szochoP;
            
            document.getElementById('h-net').innerText = format(rawNetto);
            document.getElementById('h-brut').innerText = format(rawBrutto);
            document.getElementById('res-list-left').innerHTML = `SZJA: ${format(szjaVal)} Ft<br>TB: ${format(tbVal)} Ft`;
            document.getElementById('res-list-right').innerHTML = `Szocho: ${format(szochoVal)} Ft`;
            document.getElementById('res-osszes-teher').innerText = format(rawBrutto + szochoVal - rawNetto) + " Ft";
        }
    }

    function recalculate() { handleInput(document.getElementById('brutto-input'), 'brutto'); }
</script>
</body>
</html>
