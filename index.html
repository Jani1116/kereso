<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pénzügyi App 2026</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .main-btn { background: #3498db; color: white; }
        .back-btn { background: #95a5a6; color: white; }
        .calc-btn { background: #27ae60; color: white; margin-top: 20px; }
        .hidden { display: none; }
        .input-group { text-align: left; margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; color: #7f8c8d; }
        input { width: 100%; padding: 10px; border: 2px solid #ecf0f1; border-radius: 8px; box-sizing: border-box; text-align: right; font-size: 16px; font-weight: bold; }
        
        /* Adókulcs szerkesztő stílusa */
        .tax-settings { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-top: 15px; text-align: left; border: 1px dashed #bdc3c7; }
        .tax-settings h4 { margin: 0 0 10px 0; font-size: 14px; color: #2c3e50; }
        .tax-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        .tax-row span { font-size: 13px; flex: 1; }
        .tax-row input { width: 60px; padding: 5px; font-size: 13px; margin-right: 5px; text-align: center; }
        .change-btn { width: auto; padding: 5px 10px; font-size: 11px; margin: 0; background: #e67e22; color: white; border-radius: 5px; }

        .summary-header { background: #34495e; color: white; padding: 15px; border-radius: 12px; margin: 20px 0; display: flex; justify-content: space-around; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; border-top: 2px solid #ecf0f1; padding-top: 20px; }
        .final-box { background: #e8f6ef; border: 2px solid #27ae60; padding: 15px; border-radius: 12px; margin-top: 20px; text-align: left; }
        .green-val { color: #27ae60; font-size: 22px; font-weight: 900; display: block; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>Pénzügyi App</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)">Arany</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)">Árfolyam</button>
    <button class="main-btn" onclick="showScreen('ber-screen')">Munkabér</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>Bérkalkulátor</h2>
    
    <div class="input-group">
        <label>Nettó bér:</label>
        <input type="text" id="netto-input" oninput="handleInput(this, 'netto')" placeholder="0 Ft">
    </div>
    
    <div class="input-group">
        <label>Bruttó bér:</label>
        <input type="text" id="brutto-input" oninput="handleInput(this, 'brutto')" placeholder="0 Ft">
    </div>
    
    <div class="input-group">
        <label>Gyermekek száma:</label>
        <input type="number" id="gyerekek" value="0" min="0" oninput="recalculate()">
    </div>

    <div class="tax-settings">
        <h4>Adókulcsok beállítása</h4>
        <div class="tax-row">
            <span>SZJA (%):</span>
            <input type="number" id="tax-szja" value="15" step="0.5">
            <button class="change-btn" onclick="recalculate()">Változás</button>
        </div>
        <div class="tax-row">
            <span>TB (%):</span>
            <input type="number" id="tax-tb" value="18.5" step="0.5">
            <button class="change-btn" onclick="recalculate()">Változás</button>
        </div>
        <div class="tax-row">
            <span>Szocho (%):</span>
            <input type="number" id="tax-szocho" value="13" step="0.5">
            <button class="change-btn" onclick="recalculate()">Változás</button>
        </div>
    </div>
    
    <button class="calc-btn" onclick="calculateFinal()">Mehet</button>

    <div id="results" class="hidden">
        <div class="summary-header">
            <div>Nettó: <span id="h-net">0</span> Ft</div>
            <div>Bruttó: <span id="h-brut">0</span> Ft</div>
        </div>

        <div class="grid">
            <div class="col">
                <h3>Levonások</h3>
                <div id="res-list-left"></div>
            </div>
            <div class="col">
                <h3>Munkáltató</h3>
                <div id="res-list-right"></div>
            </div>
        </div>
        
        <div class="final-box">
            Munkáltató kiadása nettó nélkül:
            <span class="green-val" id="res-netto-nelkul">0 Ft</span>
            <div style="margin-top:10px; font-size: 12px; color: #666;">
                Összes kiadás: <span id="res-teljes">0</span> Ft
            </div>
        </div>
    </div>
    
    <button class="back-btn" style="margin-top: 25px;" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <h2>Valuta Árfolyamok</h2>
    <div id="rates-result" style="font-size: 22px; margin: 30px 0;">Betöltés...</div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany Árak (gramm)</h2>
    <div id="gold-result" style="font-size: 22px; margin: 30px 0;">Betöltés...</div>
    <button class="back-btn" onclick="showScreen('main-menu')">Vissza</button>
</div>

<script>
    let rawBrutto = 0;
    let rawNetto = 0;

    function showScreen(id, callback) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (callback) callback();
    }

    function format(num) {
        return Math.round(num).toLocaleString('hu-HU');
    }

    function handleInput(el, type) {
        let val = el.value.replace(/\D/g, ""); 
        let num = parseInt(val) || 0;
        
        const szjaP = parseFloat(document.getElementById('tax-szja').value) / 100;
        const tbP = parseFloat(document.getElementById('tax-tb').value) / 100;

        if (type === 'brutto') {
            rawBrutto = num;
            const kedv = getKedvezmeny();
            rawNetto = Math.round(rawBrutto - (Math.max(0, (rawBrutto * szjaP) - kedv)) - (rawBrutto * tbP));
        } else {
            rawNetto = num;
            const kedv = getKedvezmeny();
            rawBrutto = Math.round((rawNetto - kedv) / (1 - szjaP - tbP));
        }
        
        document.getElementById('brutto-input').value = rawBrutto > 0 ? format(rawBrutto) + " Ft" : "";
        document.getElementById('netto-input').value = rawNetto > 0 ? format(rawNetto) + " Ft" : "";
    }

    function getKedvezmeny() {
        let gy = parseInt(document.getElementById('gyerekek').value) || 0;
        if (gy === 1) return 10000;
        if (gy === 2) return 40000;
        return gy >= 3 ? gy * 33000 : 0;
    }

    function recalculate() {
        handleInput(document.getElementById('brutto-input'), 'brutto');
    }

    function calculateFinal() {
        const b = rawBrutto;
        const n = rawNetto;
        const jarulekMinimum = 80000;
        
        const szjaP = parseFloat(document.getElementById('tax-szja').value) / 100;
        const tbP = parseFloat(document.getElementById('tax-tb').value) / 100;
        const szochoP = parseFloat(document.getElementById('tax-szocho').value) / 100;

        let szjaVal = Math.max(0, (b * szjaP) - getKedvezmeny());
        let tbVal = b * tbP;
        let szochoVal = b * szochoP;
        let kiegVal = (b > 0 && b < jarulekMinimum) ? (jarulekMinimum - b) * tbP : 0;

        document.getElementById('h-net').innerText = format(n);
        document.getElementById('h-brut').innerText = format(b);

        document.getElementById('res-list-left').innerHTML = `
            <div>SZJA (${szjaP*100}%): ${format(szjaVal)} Ft</div>
            <div>TB (${tbP*100}%): ${format(tbVal)} Ft</div>
            <hr><strong>Össz: ${format(szjaVal + tbVal)} Ft</strong>
        `;

        document.getElementById('res-list-right').innerHTML = `
            <div>Szocho (${szochoP*100}%): ${format(szochoVal)} Ft</div>
            <div>TB kieg.: ${format(kiegVal)} Ft</div>
            <hr><strong>Össz: ${format(szochoVal + kiegVal)} Ft</strong>
        `;
        
        const nettoNelkul = szjaVal + tbVal + szochoVal + kiegVal;
        document.getElementById('res-netto-nelkul').innerText = format(nettoNelkul) + " Ft";
        document.getElementById('res-teljes').innerText = format(b + szochoVal + kiegVal);

        document.getElementById('results').classList.remove('hidden');
    }

    // ARANY / ÁRFOLYAM (Ugyanaz)
    async function loadRates() {
        const res = await fetch('https://open.er-api.com/v6/latest/HUF');
        const data = await res.json();
        document.getElementById('rates-result').innerHTML = `<p>1 EUR = <b>${(1/data.rates.EUR).toFixed(2)}</b> Ft</p><p>1 USD = <b>${(1/data.rates.USD).toFixed(2)}</b> Ft</p>`;
    }
    async function loadGold() {
        const res = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await res.json();
        const g = (4615 / 31.1035) * data.rates.HUF;
        document.getElementById('gold-result').innerHTML = `<p>24k: <b>${format(g)}</b> Ft/g</p><p>14k: <b>${format(g*0.585)}</b> Ft/g</p>`;
    }
</script>
</body>
</html>
