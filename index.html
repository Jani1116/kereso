<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©nz√ºgy 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #007aff; --success: #30d158; --gold: #ffcc00; --border: #2c2c2e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; border: 1px solid var(--border); position: relative; }
        h1, h2 { font-size: 28px; margin-bottom: 25px; letter-spacing: -0.5px; }
        
        /* F≈ëmen√º gombok */
        .main-btn { display: flex; align-items: center; justify-content: center; background: #262626; color: white; padding: 18px 25px; margin: 12px auto; border: 1px solid var(--border); border-radius: 16px; font-size: 17px; font-weight: 500; width: 100%; cursor: pointer; }
        .back-btn { background: transparent; color: #8e8e93; margin-top: 20px; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 12px; cursor: pointer; }
        .refresh-btn { position: absolute; top: 35px; right: 30px; background: transparent; border: none; color: var(--accent); font-size: 14px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .hidden { display: none; }

        /* Valuta r√°cs */
        .rates-header { display: grid; grid-template-columns: 1.4fr 0.8fr 1.2fr; gap: 8px; font-size: 10px; color: #666; margin-bottom: 15px; text-transform: uppercase; text-align: center; }
        .rates-grid { display: grid; grid-template-columns: 1.4fr 0.8fr 1.2fr; gap: 8px; align-items: center; padding: 18px 0; border-bottom: 1px solid #222; }
        .input-wrapper { position: relative; width: 100%; }
        .currency-label { display: flex; align-items: center; font-size: 12px; color: #999; margin-bottom: 6px; text-align: left; gap: 6px; }
        .currency-input { width: 100%; padding: 12px 35px 12px 10px; border: 1px solid var(--border); background: #242424; border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; text-align: right; }
        
        /* Megn√∂velt t√©rk√∂z a szimb√≥lumnak */
        .currency-sign { position: absolute; right: 12px; top: 72%; transform: translateY(-50%); color: #666; font-size: 14px; pointer-events: none; }
        
        .rate-val { font-size: 14px; color: #888; text-align: center; padding-top: 15px; }
        .total-val { font-weight: 700; color: var(--success); text-align: right; font-size: 17px; padding-top: 15px; }

        /* Arany k√°rty√°k */
        .rate-box-gold { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container" id="main-menu">
    <h1>P√©nz√ºgy</h1>
    <button class="main-btn" onclick="showScreen('arany-screen', loadGold)">üü° Arany √Årfolyam</button>
    <button class="main-btn" onclick="showScreen('arfolyam-screen', loadRates)">üè¶ Valuta √Årfolyamok</button>
    <button class="main-btn" onclick="showScreen('ber-screen')">üí≥ B√©rkalkul√°tor</button>
</div>

<div class="container hidden" id="arfolyam-screen">
    <button class="refresh-btn" onclick="loadRates()">FRISS√çT√âS</button>
    <h2>Valuta</h2>
    <div class="rates-header"><span>Mennyis√©g</span><span>√Årfolyam</span><span>√ñsszeg (Ft)</span></div>
    <div id="rates-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')" style="width:100%">Vissza</button>
</div>

<div class="container hidden" id="arany-screen">
    <h2>Arany (Ft/g)</h2>
    <div id="gold-result"></div>
    <button class="back-btn" onclick="showScreen('main-menu')" style="width:100%">Vissza</button>
</div>

<div class="container hidden" id="ber-screen">
    <h2>B√©rkalkul√°tor</h2>
    <p style="color:#8e8e93">Hamarosan...</p>
    <button class="back-btn" onclick="showScreen('main-menu')" style="width:100%">Vissza</button>
</div>

<script>
    let currentRates = {};

    function showScreen(id, callback) { 
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
        if (callback) callback(); 
    }
    
    function format(num) { return Math.round(num).toLocaleString('hu-HU'); }

    async function loadRates() {
        const resDiv = document.getElementById('rates-result');
        resDiv.innerHTML = "<p style='color:#666; font-size:12px; padding:20px;'>√âl≈ë adatok lek√©r√©se...</p>";
        try { 
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/HUF'); 
            const data = await res.json(); 
            currentRates = { EUR: 1/data.rates.EUR, USD: 1/data.rates.USD, GBP: 1/data.rates.GBP };
            renderRates();
        } catch(e) { resDiv.innerHTML = "Hiba az internettel!"; }
    }

    function renderRates() {
        const resDiv = document.getElementById('rates-result');
        const currs = [{id:'EUR', name:'Euro (EUR)', sign:'‚Ç¨', flag:'üá™üá∫'}, {id:'USD', name:'Doll√°r (USD)', sign:'$', flag:'üá∫üá∏'}, {id:'GBP', name:'Font (GBP)', sign:'¬£', flag:'üá¨üáß'}];
        resDiv.innerHTML = currs.map(c => `
            <div class="rates-grid">
                <div class="input-wrapper">
                    <span class="currency-label">${c.flag} ${c.name}</span>
                    <input type="number" id="in-${c.id}" class="currency-input" value="1" oninput="updateValuta('${c.id}')">
                    <span class="currency-sign">${c.sign}</span>
                </div>
                <div class="rate-val">${currentRates[c.id].toFixed(2)}</div>
                <div class="total-val" id="tot-${c.id}">${format(currentRates[c.id])} Ft</div>
            </div>
        `).join('');
    }

    function updateValuta(id) {
        const qty = parseFloat(document.getElementById(`in-${id}`).value) || 0;
        document.getElementById(`tot-${id}`).innerText = format(qty * currentRates[id]) + " Ft";
    }

    async function loadGold() {
        const resDiv = document.getElementById('gold-result');
        resDiv.innerHTML = "Bet√∂lt√©s...";
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/HUF');
            const data = await res.json();
            const goldRes = await fetch('https://api.gold-api.com/price/XAU');
            const goldData = await goldRes.json();
            const g = (goldData.price * (1/data.rates.USD)) / 31.1035;
            resDiv.innerHTML = `
                <div class="rate-box-gold"><span>üèÜ 24k</span> <b>${format(g)} Ft</b></div>
                <div class="rate-box-gold"><span>ü•á 14k</span> <b>${format(g * 0.585)} Ft</b></div>`;
        } catch(e) { resDiv.innerHTML = "Hiba!"; }
    }

    // Automatikus ind√≠t√°s bet√∂lt√©skor, hogy ne kelljen v√°rni
    window.onload = loadRates;
</script>
</body>
</html>
